
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
   
    <img src="jumpy.png" alt="logo"> 
    <div class="header">
        Bem vindo ao Jumpy!
    </div>
</header>
<form id="form">
    <label for="username">Nome Completo:</label>
    <input id="username" class="required" type="text" placeholder="Nome completo" oninput="nameValidate()" >
    <span class="span-required">o nome precisa ter no minimo 3 caracteres </span> 
    
    <label for="email">Email:</label>
    <input id="email" class="required" type="email" placeholder="Email@email.com" oninput="emailValidate()" >
    <span class="span-required">o email precisa ter todos os caracteres pertecente </span> 

    <label for="tel">Telefone:</label>
    <input id="tel" class="required" type="tel" placeholder="(00) 00000-0000" oninput="telValidate()" >
    <span class="span-required">adicione o (**)CÓDIGO DA CIDADE e o 9 na frente  </span> 

    <label for="cpf">CPF:</label>
    <input id="cpf" class="required" type="text" placeholder="000.000.000-00"  oninput="cpfValidate()" >
    <span class="span-required">o email precisa ter todos os caracteres pertecente </span> 

    <label for="password">Senha:</label>
    <input id="password" class="required" type="password" placeholder="***********" oninput="passwordValidate()" >
    <span class="span-required">adicione 8 caracteres com letras e números </span> <br>

    <input id="login" type="submit"  value="Cadastrar" />

</form>
<script src="script.js">

</script>

</body>
</html>
