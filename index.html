<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
   
    <img src="jumpy.png" alt="logo"> 
    <div class="header">
        Bem vindo ao Jumpy!
    </div>
</header>
<form id="form">
    <label for="username">Nome Completo:</label>
    <input class="form_control" type="text" placeholder="Nome completo" >
    
    <label for="email">Email:</label>
    <input id="email" class="form_control" type="email" placeholder="Email@email.com" >
    
    <label for="tel">Telefone:</label>
    <input id="tel" class="form_control" type="tel" placeholder="(00) 00000-0000">
    
    <label for="cpf">CPF:</label>
    <input id="cpf" class="form_control" type="number" placeholder="000.000.000-00"  >
    
    <label for="password">Senha:</label>
    <input id="password" class="form_control" type="password" placeholder="***********" ><br>
    
    <input id="login" type="button" onclick="alert" value="Cadastrar" />

</form>
<script src="script.js"></script>
</body>
</html>
